<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main>
      <form action="" id="profile-form">
        <section class="header">
          <img src="" id="avatar-photo" />
          <h1 id="user-name"></h1>
        </section>
        <section class="body">
          <div>
            Foto:
            <input type="url" name="avatar" id="avatar-input" />
            <button onclick="preview()">Visualizar</button>
          </div>
          <div>
            Nome:
            <input
              type="text"
              name="display-name"
              id="display-name"
              autocomplete="off"
            />
          </div>
          <div>
            Senha Atual:
            <input
              type="password"
              name="old-password"
              id="old-password"
              autocomplete="off"
            />
          </div>
          <div>
            Nova Senha:
            <input
              type="password"
              name="new-password"
              id="new-password"
              autocomplete="off"
            />
          </div>
        </section>
        <span
          >Para atualizar suas informações, insira a senha corretamente e clique em salvar..</span
        >
        <section class="footer">
          <button onclick="store()">Save</button>
          <button onclick="logout()">Logout</button>
        </section>
      </form>
    </main>
  </body>
  <script src="page2.js" defer></script>
</html>
